<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{it.title}} - SlugPost</title>
    <meta name="description" content="{{it.description}}">
    <meta property="og:title" content="{{it.title}}">
    <meta property="og:description" content="{{it.description}}">
    <meta property="og:type" content="article">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" crossorigin href="/assets/index-BVFa2SJC.css">
</head>
<body class="bg-slate-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary-600">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                        <path d="M10 9H8"></path>
                        <path d="M16 13H8"></path>
                        <path d="M16 17H8"></path>
                    </svg>
                    <span class="text-xl font-bold text-slate-900">SlugPost</span>
                </a>
                <div class="flex items-center space-x-4">
                    <button 
                        onclick="window.print()"
                        class="text-slate-600 hover:text-slate-900 transition-colors font-medium flex items-center space-x-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect width="12" height="8" x="6" y="14"></rect>
                        </svg>
                        <span class="hidden sm:inline">Print</span>
                    </button>
                    <a 
                        href="/"
                        class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-all font-medium text-sm"
                    >
                        Create Post
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 max-w-4xl">
        
        <!-- Post Header -->
        <article class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
            
            <!-- Post Meta -->
            <div class="border-b border-slate-200 px-8 py-6 bg-slate-50">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center space-x-4 text-sm text-slate-600">
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                                <line x1="16" x2="16" y1="2" y2="6"></line>
                                <line x1="8" x2="8" y1="2" y2="6"></line>
                                <line x1="3" x2="21" y1="10" y2="10"></line>
                            </svg>
                            <span id="createdAt">{{it.created_at}}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span>{{it.view_count}} views</span>
                        </div>
                        {{@if(it.author)}}
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>{{it.author.name}}</span>
                        </div>
                        {{/if}}
                    </div>
                    <button 
                        onclick="sharePost()"
                        class="flex items-center space-x-2 text-primary-600 hover:text-primary-700 font-medium text-sm"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                            <polyline points="16 6 12 2 8 6"></polyline>
                            <line x1="12" x2="12" y1="2" y2="15"></line>
                        </svg>
                        <span>Share</span>
                    </button>
                </div>
            </div>

            <!-- Post Content -->
            <div class="px-8 py-10">
                <div class="prose prose-slate max-w-none prose-headings:font-bold prose-h1:text-4xl prose-h1:mb-4 prose-h2:text-3xl prose-h2:mt-8 prose-h2:mb-3 prose-h3:text-2xl prose-h3:mt-6 prose-h3:mb-2 prose-p:text-slate-700 prose-p:leading-relaxed prose-a:text-primary-600 prose-a:no-underline hover:prose-a:underline prose-code:text-primary-600 prose-code:bg-slate-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded prose-code:before:content-none prose-code:after:content-none prose-pre:bg-slate-900 prose-pre:text-slate-100 prose-img:rounded-lg prose-img:shadow-lg">
                    {{* it.content}}
                </div>
            </div>

            <!-- Post Footer -->
            <div class="border-t border-slate-200 px-8 py-6 bg-slate-50">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div class="text-sm text-slate-600">
                        <span>Last updated: <span id="updatedAt">{{it.updated_at}}</span></span>
                    </div>
                    <a 
                        href="/"
                        class="text-primary-600 hover:text-primary-700 font-medium text-sm flex items-center space-x-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        <span>Create your own post</span>
                    </a>
                </div>
            </div>

        </article>

    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-8 mt-16 border-t border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-center text-sm text-slate-600">
            <p>© 2024 SlugPost. Built with ❤️ by Maulana Shalihin</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="/" class="hover:text-primary-600 transition-colors">Home</a>
                <a href="#" class="hover:text-primary-600 transition-colors">About</a>
                <a href="#" class="hover:text-primary-600 transition-colors">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // Format dates
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Share functionality
        function sharePost() {
            const url = window.location.href;
            const title = document.title;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        // Print styles
        window.addEventListener('beforeprint', () => {
            document.querySelector('nav').style.display = 'none';
            document.querySelector('footer').style.display = 'none';
        });

        window.addEventListener('afterprint', () => {
            document.querySelector('nav').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
        });
    </script>

    <!-- Print Styles -->
    <style media="print">
        @page {
            margin: 2cm;
        }
        
        body {
            background: white !important;
        }
        
        nav, footer, button {
            display: none !important;
        }
        
        article {
            box-shadow: none !important;
            border: none !important;
        }
        
        .prose {
            max-width: 100% !important;
        }
    </style>

</body>
</html>
